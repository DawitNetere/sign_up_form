<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>SignUpForm</title>
  </head>
  <body>
    <div class="image_sidebar">
      <div class="logo">
        <img id="logo" src="./resources/images/logo.png" alt="" />
      </div>
      <div class="photo_credit">
        <p id="photo_credit">Photo by Samuel Ferrara on Unsplash</p>
      </div>
    </div>
    <div class="content">
      <div class="intro">
        <h1>Welcome to d-tech Originals!</h1>
        <h3>Sign up to become a member!</h3>
      </div>
      <div class="form">
        <div class="left">
          <label for="firstName">First Name</label><br />
          <input type="text" name="firstName" required /><br />
          <br />
          <label for="email">Email</label><br />
          <input type="text" name="email" required /><br />
          <br />
          <label for="password">Password</label><br />
          <input type="password" name="password" required /><br />
        </div>
        <div class="right">
          <label for="lastName">Last Name</label><br />
          <input type="text" name="lastName" required /> <br /><br />
          <label for="phoneNumber">Phone Number</label><br />
          <input type="text" name="phoneNumber" required /> <br /><br />
          <label for="confirmPassword">Confirm Password</label><br />
          <input type="password" name="confirmPassword" required /> <br />
        </div>
      </div>
      <div class="button">
        <button id="button">Create Account</button>
        <p>Already have an account? <span id="login">Log in</span></p>
      </div>
      <div class="copyright">
        <p>&copy; Dawit</p>
      </div>
    </div>
  </body>
</html>
